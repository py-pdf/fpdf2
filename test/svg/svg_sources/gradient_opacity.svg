<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fadeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
    </linearGradient>
  </defs>
  <!-- Background rect to show transparency -->
  <rect x="0" y="0" width="200" height="200" fill="rgb(200,200,255)" />
  <rect x="20" y="20" width="160" height="160" fill="url(#fadeGrad)" />
  <text x="100" y="195" text-anchor="middle" font-size="14">Opacity Gradient</text>
</svg>
