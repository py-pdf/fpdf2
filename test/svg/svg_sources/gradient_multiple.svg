<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
    </linearGradient>
    <radialGradient id="grad3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgb(255,200,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,100,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  <rect x="10" y="10" width="80" height="80" fill="url(#grad1)" />
  <rect x="110" y="10" width="80" height="80" fill="url(#grad2)" />
  <circle cx="250" cy="50" r="40" fill="url(#grad3)" />
  <text x="150" y="120" text-anchor="middle" font-size="14">Multiple Gradients</text>
</svg>
